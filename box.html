<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="box.css">
     <title>search box</title>
</head>
<body>
    
<div class="wrapper">
    <div class="selectbtn">
        <span id="select">Select Country</span> 
    </div>
   
    <div class="content">
        <div class="searchbox">
            <input type="text" id="inputmenu" placeholder="Search..." autocomplete="off" >
        </div>
        <div id="list">
        <ul>
            <li>A</li>
            <li>B</li>
            <li>C</li>
            <li>D</li>
            <li>E</li>
            <li>F</li>
            <li>G</li>
            <li>H</li>
            <li>I</li>
            <li>J</li>
            <li>K</li>
            <li>L</li>
            <li>M</li>
            <li>N</li>
        </ul>
    </div>
    </div>
</div>


<script src=box.js></script>
</body>
</html>
